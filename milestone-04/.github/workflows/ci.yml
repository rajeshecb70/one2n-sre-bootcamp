name: Self-hosted CI for Milestone-04

# Trigger the workflow when code is pushed to the milestone-04/pipeline branch
on:
  push:
    branches:
      - milestone-04/pipeline

# Define the jobs in the workflow
jobs:
  print-india:
    # Run this job on a self-hosted runner
    runs-on: self-hosted
    
    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: milestone-04

      # Step 2: Print "India" to the console
      - name: Print India
        run: echo "India"
